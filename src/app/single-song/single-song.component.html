<button *ngIf="this.main.currentPlaylist" (click)="backToPlaylist()" class="btn btn-warning">Wróć do playlisty</button>
<h1 class="text-center mt-3">{{this.main.currentSong.name}}</h1>
<h4 class="text-left p-2"
    style=" white-space: pre-wrap;" id="text">{{this.main.currentSong.textToSend}}</h4>
<button *ngIf="this.main.currentPlaylist" (click)="nextSong()" class="btn btn-warning">Następna piosenka</button>
