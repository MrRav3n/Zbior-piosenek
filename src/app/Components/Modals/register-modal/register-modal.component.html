<button type="button" class="d-none" data-toggle="modal" data-target="#registerModal" #openRegisterButton></button>
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Zarejestruj się</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <input type="text" class="form-control" id="nameRegisterInput" aria-describedby="Name" placeholder="Nazwa zespołu"
                   formControlName="name">
            <input type="email" class="form-control" id="emailRegisterInput" aria-describedby="emailHelp" placeholder="Email"
                   formControlName="email">
            <input type="text" class="form-control" id="passwordRegisterInput" aria-describedby="password" placeholder="Hasło"
                   formControlName="password">
          </div>
          <button type="submit" class="btn btn-warning col-12" (click)="register()">Zaloguj się!</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        <button type="button" class="btn btn-primary">Wyślij</button>
      </div>
    </div>
  </div>
</div>
