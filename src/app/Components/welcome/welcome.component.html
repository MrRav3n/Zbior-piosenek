<div class="cover h-100 w-100 row justify-content-center m-0">
  <div class="col-md-8 col-11 main">
    <div class="welcomeForm row justify-content-center ">
      <h1 class="text-center col-12 m-0 p-0 mb-4">Zaloguj się do swojego zespołu</h1>
      <div class="col-md-6 col-11">
        <form [formGroup]="loginForm" class="col-12 row p-0 m-0 justify-content-center">
          <div class="form-group col-12">
            <input type="text" class="form-control" id="nameWelcomeInput" aria-describedby="emailHelp" placeholder="Nazwa zespołu"
                   formControlName="name">
            <input type="text" class="form-control mt-3" id="passwordWelcomeInput" aria-describedby="emailHelp" placeholder="Hasło"
                   formControlName="password">
          </div>
            <button type="submit" class="btn btn-warning col-12 mt-3 col-md-7" (click)="login()">Zaloguj się!</button>
        </form>
      </div>
    </div>
    <h3 class="text-center col-12 p-0 mb-4 registerH3" (click)="openRegister()">Nie masz konta? Zarejestruj się!</h3>
  </div>
</div>
